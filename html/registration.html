    <main class="container d-flex flex-column justify-content-center align-items-center">
        <img src="../assets/registration/logo.png" alt="logo-strong-games" width="150px" class="mb-2 imgUbic">
        <form onsubmit="registration(event);">
            <div class="form container">
                <h2 id="RegistrationTitle"> Register in Strong Games </h2>
                <div class="form-floating mb-3 InputContainer">
                    <input type="text" name="UserNameRegistration" class="form-control" id="UserNameRegistration" placeholder="User Name" required maxlength="16" minlength="2">
                    <label for="UserNameRegistration">User Name</label>
                </div>
                <div class="form-floating mb-3 InputContainer">
                    <input type="email" name="EmailRegistration" class="form-control" id="EmailRegistration" placeholder="name@example.com" required maxlength="35" minlength="2">
                    <label for="EmailRegistration">Email address</label>
                </div>
                <div class="form-floating mb-3 InputContainer">
                    <input type="password" name="PasswordRegistration" class="form-control" id="PasswordRegistration" placeholder="Password" required maxlength="10" minlength="8">
                    <label for="PasswordRegistration">Password</label>
                </div>
                <div class="form-floating mb-3 InputContainer">
                    <input type="password" class="form-control" id="RepeatPasswordRegistration" placeholder="Password" required maxlength="10" minlength="8">
                    <label for="RepeatPasswordRegistration">Repeat Password</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="AcceptanceRegistration">
                    <label class="form-check-label" for="AcceptanceRegistration" id="labelRegistration"> I agree with terms and conditions </label>
                </div>
                <button type="submit" class="btn btn-primary mb-2 container RegisterButton">REGISTER</button>  
                <a id="irLogin" href="login.html">Login with my account</a>
            </div>
        </form>

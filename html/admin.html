  <!-- Modal de agregar games -->
  <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="register-game">
          <form onsubmit="addGame(event)">
            <label for="game-name">Name</label>
            <input id="game-name" type="text" class="form-control" required maxlength="20"><br>
            <label for="game-description">Description</label>
            <input id="game-description" type="text" class="form-control" required maxlength="100"><br>
            <label for="game-category" class="me-2">Category</label>
            <select name="" id="game-category" required>
            
            </select><br><br>
            <label for="game-image" >Image</label>
            <input id="game-image" type="text" class="form-control" required><br>
            <label class="me-3" for="game-published">Published</label>
            <input type="checkbox" name="" id="game-published">
            <button class="ms-auto mt-3 btn btn-dark d-block btn-modal" type="submit">Add Game</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal de editar games -->
  <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit game</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="edit-game">
          <form id="edit-form">
            <label for="game-name-edit">Name</label>
            <input id="game-name-edit" type="text" class="form-control" required maxlength="20"><br>
            <label for="game-description-edit">Description</label>
            <input id="game-description-edit" type="text" class="form-control" required maxlength="20"><br>
            <label for="game-category-edit" class="me-2">Category</label>
            <select name="" id="game-category-edit" required>
            </select><br><br>
            <label for="game-image-edit" >Image</label>
            <input id="game-image-edit" type="text" class="form-control" required><br>
            <!-- <label class="me-3" for="game-published-edit">Published</label>
            <input type="checkbox" name="" id="game-published-edit"> -->
            <button class="ms-auto mt-3 btn btn-dark d-block" type="submit">Edit game</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
    <!-- Modal de agregar categories -->

          </div>
          <div class="modal-body" id="add-cat">
            <form onsubmit="addCategory(event)">
              <label for="game-category-add">Name</label>
              <input id="game-category-add" type="text" class="form-control" required maxlength="40">
              <button class="ms-auto mt-3 btn btn-dark d-block" type="submit">Add Category</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
